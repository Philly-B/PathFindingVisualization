<div *ngIf="initialSpeed !== -1" class="form-group">
  <div class="row">
    <mat-slider thumbLabel [displayWith]="formatLabel" vertical="true" [value]="initialSpeed" [step]="stepSize"
      [min]="min" [max]="max" (change)="valueChanged($event)">
    </mat-slider>
  </div>
  <div class="row">
    <span>Execution Speed</span>
  </div>
</div>
