<div *ngIf="initialSpeed !== -1" class="form-group">
  <div class="row">
    <div class="slider-wrapper">
      <input type="range" min="{{min}}" max="{{max}}" step="{{stepSize}}" value="{{initialSpeed}}" list="mapsettings"
        (change)="valueChanged($event)" />
      <ul>
        <ng-container *ngFor="let label of labels">
          <li><span>- {{label}}</span></li>
        </ng-container>
      </ul>
    </div>
  </div>
  <div class="row">
    <span>Execution Speed</span>
  </div>
</div>
