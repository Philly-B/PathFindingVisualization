<div class="btn-group-vertical" role="group">
    <button type="button" class="btn btn-success  btn-block" [disabled]="isRunEnabled()" (click)="run()">{{
        stopped && !done ? 'Continue' : 'Start'}}</button>
    <button type="button" class="btn btn-danger  btn-block" [disabled]="isStopEnabled()" (click)="stop()">Pause</button>
    <button type="button" class="btn btn-info  btn-block" [disabled]="isResetEnabled()" (click)="reset()">Reset</button>
</div>
