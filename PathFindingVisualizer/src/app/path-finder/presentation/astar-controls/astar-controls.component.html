<div class="btn-group" role="group">
    <button type="button" class="btn btn-success" [disabled]="allDisabled" (click)="run()">Run</button>
    <button type="button" class="btn btn-danger" [disabled]="allDisabled" (click)="stop()">Stop</button>
    <button type="button" class="btn btn-info" [disabled]="allDisabled" (click)="reset()">Reset</button>
</div>
